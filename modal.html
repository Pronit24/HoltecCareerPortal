<!DOCTYPE html>
<html lang="en">
<head>
  <title>MODAL</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>
<body>

<div class="container">
  <!-- Trigger the modal with a button -->
  <button type="button" class="btn btn-info btn-lg" data-toggle="modal" data-target="#myModal">APPLIED</button>

  <!-- Modal -->
  <div class="modal fade" id="myModal" role="dialog">
    <div class="modal-dialog">
    
      <!-- Modal content-->
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">&times;</button>
          <h4 class="modal-title">Applied Candidates</h4>
        </div>
        <div class="modal-body">
          <p>Applied Candidates for Software Job are as follows:</p>
          <table class="table table-borderless table-responsive table-hover table-dark">
            <thead class="table-dark">
                <tr class="table-warning">
                  <th>Name</th>
                  <th>E-mail Id</th>
                  <th>Action</th>
                </tr>
            </thead>
            <tbody>
              <tr class="table-info">
                <td>xyz</td>
                <td>x@gmail.com</td>
                <td>
                  <button type="button" class="btn btn-success"><i class="fa-solid fa-check"></i></button>
                  <button type="button" class="btn btn-danger"><i class="fa-solid fa-xmark"></i></button>
                </td>
              </tr>
              <tr class="table-info">
                <td>abc</td>
                <td>y@gmail.com</td>
                <td>
                  <button type="button" class="btn btn-success"><i class="fa-solid fa-check"></i></button>
                  <button type="button" class="btn btn-danger"><i class="fa-solid fa-xmark"></i></button>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        </div>
      </div>
      
    </div>
  </div>
  
</div>

</body>
</html>
